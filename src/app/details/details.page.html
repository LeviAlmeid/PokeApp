<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home">

      </ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-capitalize">
      {{details?.name}}
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="details" style="">
    <ion-item style="width: 100%; display: flex; align-items: center; justify-content: center;">
      <img [src]="details.images[2]" alt="" width="70%">
    </ion-item>


  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-capitalize">#{{details.id}} {{details.name}}
        <ion-chip color="primary" *ngFor="let t of details.types">
          <ion-label>
            {{t.type.name}}
          </ion-label>

        </ion-chip>
      </ion-card-title>
      <ion-label class="ion-text-capitalize">
       <h2>{{details.weight}} kg</h2>
      </ion-label >
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="full">
        <ion-item>
          <ion-label text-wrap><b>Habilidades: </b><span *ngFor="let a of details.abilities; let isLast = last" class="ion-text-capitalize">
            {{a.ability.name}}{{!isLast ? ',' : ''}}
          </span>
          </ion-label>

        </ion-item>

        <ion-item *ngFor="let s of details.stats" class="ion-text-capitalize">
          <ion-label slot="start"><b>{{s.stat.name}}:</b></ion-label>
          <ion-label>
            {{s.base_stat}}
          </ion-label>
        </ion-item>

      </ion-list>
    </ion-card-content>

  </ion-card>
</div>
</ion-content>
